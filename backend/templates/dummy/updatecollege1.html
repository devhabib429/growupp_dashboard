<body id="body-pd">
    <header class="header" id="header" style="background-color: white;box-shadow: 0 3px 10px rgb(0 0 0 / 0.2);">
        <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
        <div style="display: flex;justify-content: space-around;">
            <div style="color: black;padding-right: 30px;"><b>Login as {{current_user}}</b></div>
            <div class="header_img"><img src="{% static '/image/grow.jpg' %}" alt=""> </div>

        </div>
    </header>
    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div> <a href="/account/index/" class="nav_logo"> <i class='bx bx-layer nav_logo-icon'></i> <span
                        class="nav_logo-name">GROWUPP</span> </a>
                <div class="nav_list">
                    <a href="/account/index/" class="nav_link active"> <i class='bx bx-grid-alt nav_icon'></i>
                        <span class="nav_name">Dashboard</span> </a>
                    <a href="/account/totalaccount/" class="nav_link"> <i class='bx bx-user nav_icon'></i> <span
                            class="nav_name">Account</span> </a>
                    <a href="/account/passkey/" class="nav_link"> <i class='bx bx-message-square-detail nav_icon'></i> <span
                            class="nav_name">Passkey</span> </a>
                    <a href="/account/colleges/" class="nav_link"> <i class='fa fa-university'></i> <span
                            class="nav_name">Colleges</span> </a>
                    <a href="/account/passcode/" class="nav_link"> <i class='bx bx-key nav_icon'></i> <span
                            class="nav_name">Passocde</span> </a>
                    <a href="/account/jobs/" class="nav_link"> <i class='bx bx-briefcase nav_icon'></i> <span
                            class="nav_name">Jobs</span>
                    </a>
                    <a href="/account/voucher/" class="nav_link"> <i class='fa fa-gift nav_icon'></i> <span
                            class="nav_name">Voucher</span>
                    </a>
                    <a href="/account/dashboarduser/" class="nav_link"> <i class='fa fa-users nav_icon'></i> <span
                            class="nav_name">Manage User</span>
                    </a>
                </div>
            </div> <a href="/account/dashlogout/" class="nav_link"> <i class='bx bx-log-out nav_icon'></i> <span
                    class="nav_name">SignOut</span> </a>
        </nav>
    </div>
    <!--Container Main start-->
    <!-- <div class="height-100 bg-light" style="margin-top: 150px;"> -->

    <!-- Update Table -->

    <section id="coverr" class="min-vh-100"
        style="background-color: white;padding-top:180px;display: flex;justify-content: space-around;">
        <div>
            <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
            <div style="padding-left: 100px;">
                <lottie-player src="https://assets8.lottiefiles.com/packages/lf20_q0vtqaxf.json"
                    background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay>
                </lottie-player>
            </div>
        </div>
        <!-- <div id="cover-caption"> -->
        <div class="container">
            <div class="row text-white">
                <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                    <h1 class="display-4 py-2 text-truncate" style="color:#4a2a51">Update College</h1>
                    <div class="px-2">
                        <form action="updatecollegerecord/{{updte.id}}" method="post" class="justify-content-center">
                            {% csrf_token %}
                            <div class="form-group">
                                <label class="sr-only">College Name</label>
                                <input type="text" class="form-control" name="collegename"
                                    value="{{updte.college_name}}">
                            </div>
                            <div class="form-group">
                                <label class="sr-only">Status</label>
                                <select class="form-select" name="status" value="{{updte.Apply_status}}"
                                    aria-label="Default select example">
                                    <option selected>Choose Status</option>
                                    <option value="Active">Active</option>
                                    <option value="Inactive">Inactive</option>

                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg"
                                style="background-color:#4a2a51">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- </div> -->
    </section>



    <!-- Update Table END -->



    <!-- </div> -->
    <!--Container Main end-->


    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header" style="display: flex;justify-content: space-between;">
                    <div><button type="button" class="close" data-dismiss="modal">&times;</button></div>
                    <div>
                        <h4 class="modal-title">Add College</h4>
                    </div>
                </div>
                <div class="modal-body">
                    <form action="addcollege/" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="text">College Name:</label>
                            <input type="text" name="collegename" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                            <!-- <label for="pwd">Status:</label>
                            <input type="text" name="status" class="form-control" id="pwd"> -->
                            <select class="form-select" name="status" aria-label="Default select example">
                                <option selected>Choose Status</option>
                                <option value="Active">Active</option>
                                <option value="Inactive">Inactive</option>

                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary" style="background-color:#4a2a51">Add</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal End -->

</body>




</html>
