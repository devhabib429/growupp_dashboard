<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />

{% endblock %}


{% block main %}

<!--Container Main start-->
<!-- <div class="height-100 bg-light" style="margin-top: 150px;"> -->

<!-- Update Table -->

<section id="coverr" class="min-vh-100"
    style="background-color: white;padding-top:180px;display: flex;justify-content: space-around;">
    <div>
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <div style="padding-left: 100px;">
            <lottie-player src="https://assets8.lottiefiles.com/packages/lf20_q0vtqaxf.json" background="transparent"
                speed="1" style="width: 300px; height: 300px;" loop autoplay>
            </lottie-player>
        </div>
    </div>
    <!-- <div id="cover-caption"> -->
    <div class="container">
        <div class="row text-white">
            <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                <h1 class="display-4 py-2 text-truncate" style="color:#4a2a51">Update College</h1>
                <div class="px-2">
                    <form action="updatecollegerecord/{{updte.id}}" method="post" class="justify-content-center">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="sr-only">College Name</label>
                            <input type="text" class="form-control" name="collegename" value="{{updte.college_name}}">
                        </div>
                        <div class="form-group">
                            <label class="sr-only">Status</label>
                            <select class="form-select" name="status" value="{{updte.Apply_status}}"
                                aria-label="Default select example">
                                <option selected>Choose Status</option>
                                <option value="Active">Active</option>
                                <option value="Inactive">Inactive</option>

                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg"
                            style="background-color:#4a2a51">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- </div> -->
</section>



<!-- Update Table END -->



<!-- </div> -->
<!--Container Main end-->


<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header" style="display: flex;justify-content: space-between;">
                <div><button type="button" class="close" data-dismiss="modal">&times;</button></div>
                <div>
                    <h4 class="modal-title">Add College</h4>
                </div>
            </div>
            <div class="modal-body">
                <form action="addcollege/" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="text">College Name:</label>
                        <input type="text" name="collegename" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <!-- <label for="pwd">Status:</label>
                            <input type="text" name="status" class="form-control" id="pwd"> -->
                        <select class="form-select" name="status" aria-label="Default select example">
                            <option selected>Choose Status</option>
                            <option value="Active">Active</option>
                            <option value="Inactive">Inactive</option>

                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary" style="background-color:#4a2a51">Add</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal End -->


{% endblock %}
