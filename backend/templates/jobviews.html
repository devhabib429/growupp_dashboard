<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"

{% endblock %}

{% block main %}

<!--Container Main start-->
<div class="height-100 bg-light">

    <div class="container job_container">
        <div class="jobcard">
            <div class="job_n">
                <div class="job_name">Job</div>
                <div class="job_name_content">{{job.job}}</div>
            </div>
            <div class="job_t">
                <div class="job_type">Type</div>
                <div class="job_type_content">{{job.job_type}}</div>
            </div>
            <div class="job_c">
                <div class="job_code">Code</div>
                <div class="job_code_content">{{job.code}}</div>
            </div>
        </div>
        <div class="job_description">
            <div class="job_desc">
                <div>Job Description :</div>
            </div>
            <div class="desc">
                <p>{{job.description}}</p>
            </div>
        </div>
        <!-- Default switch -->
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="customSwitches" onclick="updatedisplay()">
            <label class="custom-control-label" for="customSwitches"></label>
        </div>
    </div>
    <!--Container Main end-->
    <script>
        function updatedisplay() {
            var val = document.getElementById("customSwitches").value;
            if (val === "checked") {
                window.location.replace("updatedisplay/{{job.id}}");
            }
            else {
                window.location.replace("updatedisplay/{{job.id}}");
            }
        }
    </script>

    {% endblock %}
