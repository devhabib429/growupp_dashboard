{% load static %}
<!DOCTYPE html>

<head>
    <!-- CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <script src="{% static '/js/require.js' %}"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="{% static '/css/accountview.css' %}" />
    <link rel="stylesheet" href="{% static '/css/jobview.css' %}" />

    {% block mdb%}
    {% endblock %}



</head>

<body id="body-pd">
    <header class="header" id="header" style="background-color: white;box-shadow: 0 3px 10px rgb(0 0 0 / 0.2);">
        <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
        <div style="display: flex;justify-content: space-around;">
            <div style="color: black;padding-right: 30px;">Login as <b>{{current_user}}</b></div>
            <div class="header_img"><img src="{% static '/image/grow.jpg' %}" alt=""> </div>

        </div>
    </header>
    <!-- <div><b>{{current_user}}</b></div> -->
    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div>
                <a href="/account/index/" class="nav_logo"> <i class='bx bx-layer nav_logo-icon'></i> <span
                        class="nav_logo-name">GROWUPP</span> </a>
                <div class="nav_list">
                    <a href="/account/index/" class="nav_link active"> <i class='bx bx-grid-alt nav_icon'></i>
                        <span class="nav_name">Dashboard</span> </a>
                    <a href="/account/totalaccount/" class="nav_link"> <i class='bx bx-user nav_icon'></i> <span
                            class="nav_name">Account</span> </a>
                    <a href="/account/passkey/" class="nav_link"> <i class='bx bx-message-square-detail nav_icon'></i>
                        <span class="nav_name">Signup Passkey</span> </a>
                    <a href="/account/colleges/" class="nav_link"> <i class='fa fa-university'></i> <span
                            class="nav_name">Colleges</span> </a>
                    <a href="/account/passcode/" class="nav_link"> <i class='bx bx-key nav_icon'></i> <span
                            class="nav_name">Job Passcode</span> </a>
                    <a href="/account/jobs/" class="nav_link"> <i class='bx bx-briefcase nav_icon'></i> <span
                            class="nav_name">Jobs</span>
                    </a>
                    <a href="/account/voucher/" class="nav_link"> <i class='fa fa-gift nav_icon'></i> <span
                            class="nav_name">Voucher</span>
                    </a>
                    <a href="/account/dashboarduser/" class="nav_link"> <i class='fa fa-users nav_icon'></i> <span
                            class="nav_name">Manage User</span>
                    </a>
                </div>
            </div> <a href="/account/dashlogout/" class="nav_link"> <i class='bx bx-log-out nav_icon'></i> <span
                    class="nav_name">SignOut</span> </a>
        </nav>
    </div>
    <!--Container Main start-->
    {% block main %}
    {% endblock %}
    <!--Container Main end-->





</body>




</html>
